{% extends 'base_layout.html' %}

{% block content %}
<h1>Games List</h1>
<div class="games-info-list">
  {% for game in games %}
    <div class="game-info">
      <p class="game-name">
        {{game}}
      </p>
      <p class="game-date">
        {{game.date}}
      </p>
    </div>
  {% endfor %}
</div>
{% endblock %}
